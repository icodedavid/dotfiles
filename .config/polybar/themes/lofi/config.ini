;   go to https://github.com/polybar/polybar

include-file = $CONFIG_DIR/themes/lofi/include-modules.ini

[bar/main]
width = 100%
height = 30
offset-y = 0
bottom = true
fixed-center = true

; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.trans}
foreground = ${colors.fg}

include-file = $CONFIG_DIR/fonts.ini
include-file = $CONFIG_DIR/modules.ini

tray-background = ${colors.trans}
tray-padding = 2
tray-position = center
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
